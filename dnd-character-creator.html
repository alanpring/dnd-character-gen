<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>D&D Random Character Creator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="dnd-c-g.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="char-gen-container">
            <img id="dnd-logo" src="images/DnD-Symbol.png" alt="A red Dungeons and Dragon logo, with a dragon as the ampersand.">
            <h1>Character Generator</h1>
            <p style="">Roll the D20 to generate your character!</p>

            <div>
                <button id="d20-roll-button" onclick="d20Roll(), generateCharacter();" style="button">
                    <img id="d20-roll-button-img" src="images/d20_640.png" alt="A red D20 die showing the number 20.">
                </button>
            </div>

            <div id="d20-roll-result">What will you roll?</div>

            <div>
                <h1>Character:</h1>
                <div id="character-image">
                    <img src="images/race and class/half-elf-bard.png" alt="">
                </div>
                <div id="character"></div>
                <div id="character-class"></div>
                <div id="character-name"></div>
                <div id="character-inventory"></div>
            </div>
        </div>
    </body>
</html>
