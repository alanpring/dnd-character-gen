<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>D&D Random Character Creator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="dnd-c-c.js"></script>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

        <div id="char-gen-container">
            <h1>D&D Character Generator</h1>
            <p style="">Roll the D20 to generate your character!</p>

            <button id="d20-roll-button" onclick="d20Roll(), generateCharacter()s;" style="button">
                <img id="d20-roll-button-img" src="images/d20_640.png" alt="A red D20 die showing the number 20.">
            </button>

            <div id="d20-roll-result">What will you roll?</div>

            <h1>Character:</h1>

            <div id="character-result"></div>
        </div>
    </body>
